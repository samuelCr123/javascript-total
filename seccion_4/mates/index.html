<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math</title>
</head>
<body>
    <script>
        function potencias(base, exponente) {
            return Math.pow(base, exponente)
        }
        console.log(potencias(2, 3))

        function calculaCircunferencia(diametro) {
            return Math.PI * diametro;
        }
        console.log(calculaCircunferencia(10))
    </script>
    
</body>
</html>
