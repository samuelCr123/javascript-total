<!DOCTYPE html>
 <html>
 <html lang="es">
 <head>
     <title>calculadora</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             text-align: center;
             margin-top: 50px;
             background-color: #2c3e50;
             color: white;
         }
         .container {
             display: inline-block;
             padding: 20px;
             border: 2px solid black;
             border-radius: 10px;
             background-color: #34495e;
         }
         button {
             margin: 5px;
             padding: 10px;
             font-size: 16px;
             background-color: #e74c3c;
             color: white;
             border: none;
             cursor: pointer;
             border-radius: 5px;
         }
         button:hover {
             background-color: #c0392b;
         }
         input {
             font-size: 18px;
             width: 200px;
             text-align: center;
             margin-bottom: 10px;
             background-color: #ecf0f1;
             border: none;
             padding: 5px;
             border-radius: 5px;
         }
     </style>
 </head>
 <body>
     <input type="num1">
     <input type="num2">
     <div class="container">
         <h2>Calculadora</h2>
         <input type="number" id="num1" placeholder="Número 1">
         <input type="number" id="num2" placeholder="Número 2">
         <br>
         <button onclick="operar('+')">Sumar</button>
         <button onclick="operar('-')">Restar</button>
         <button onclick="operar('*')">Multiplicar</button>
         <button onclick="operar('/')">Dividir</button>
         <button onclick="operar('%')">Módulo</button>
         <br>
         <button onclick="calcular('sqrt')">Raíz Cuadrada</button>
         <button onclick="calcular('pow')">Potencia</button>
         <button onclick="calcular('abs')">Valor Absoluto</button>
         <button onclick="calcular('random')">Número Random</button>
         <br>
         <button onclick="modificarResultado('round')">Redondear</button>
         <button onclick="modificarResultado('floor')">Floor</button>
         <button onclick="modificarResultado('ceil')">Ceil</button>
         <br>
         <h3>Resultado:</h3>
         <input type="text" id="resultado" disabled>
     </div>
 
     <script>
         let num1
         let num2
         function math(){
             let suma = num1 + num2
             let resta = num1 - num2
             let division = num1 / num2
             let multiplicacion= num1 * num2
             let raiz = sqrt(num1,num2)
             let potencia = num1 ** num2
             let random = math.random();
         }
         
         function operar(operador) {
             let num1 = parseFloat(document.getElementById("num1").value);
             let num2 = parseFloat(document.getElementById("num2").value);
             let resultado;
             
             if (isNaN(num1) || isNaN(num2)) {
                 alert("Por favor, ingresa ambos números.");
                 return;
             }
             
             switch (operador) {
                 case '+': resultado = num1 + num2; break;
                 case '-': resultado = num1 - num2; break;
                 case '*': resultado = num1 * num2; break;
                 case '/': resultado = num2 !== 0 ? num1 / num2 : "Error"; break;
                 case '%': resultado = num2 !== 0 ? num1 % num2 : "Error"; break;
             }
             mostrarResultado(resultado);
         }
 
         function calcular(tipo) {
             let num1 = parseFloat(document.getElementById("num1").value);
             if (isNaN(num1)) {
                 alert("Por favor, ingresa un número en el primer campo.");
                 return;
             }
             let resultado;
             
             switch (tipo) {
                 case 'sqrt': resultado = Math.sqrt(num1); break;
                 case 'pow': resultado = Math.pow(num1, 2); break;
                 case 'abs': resultado = Math.abs(num1); break;
                 case 'random': resultado = Math.random(); break;
             }
             mostrarResultado(resultado);
         }
 
         function modificarResultado(tipo) {
             let resultado = parseFloat(document.getElementById("resultado").value);
             if (isNaN(resultado)) {
                 alert("No hay un resultado válido para modificar.");
                 return;
             }
             
             switch (tipo) {
                 case 'round': resultado = Math.round(resultado); break;
                 case 'floor': resultado = Math.floor(resultado); break;
                 case 'ceil': resultado = Math.ceil(resultado); break;
             }
             mostrarResultado(resultado);
         }
 
         function mostrarResultado(valor) {
             document.getElementById("resultado").value = valor;
         }
     </script>
 </body>
 </html>
 </html>
