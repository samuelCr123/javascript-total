<!DOCTYPE html>
<head>
    <title>parametros</title>
</head>
<body>
    <p>primer  Numero </p>
     <input type="number" id="primerNumero">
     <p>segundo Numero</p>
     <input type="number" id="segundoNumero">
     <button onclick="mostrarResultado"()>calculadora</button>
     <h2 id="textoResultado"></h2>
     
     <script>
        function sumar(numero1,numero2) {
            resultado = parseInt(numero1) + parseInt(numero2);
            return resultado;
        }
        function mostrarResultado() {
            let elementoNumero1 =
            document.getElementById("primerNumero");
            let elementoNumero2 =
            document.getElementById("segundoNumero");
            let elementotexto =
            document.getElementById("textoResultado");
            let elementoSuma =
            sumar(elementoNumero1.value,
            elementoNumero2.value);
            
            elementotexto.textContent = elementoSuma;
        }
     </script>

     
</body>
