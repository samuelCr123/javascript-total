<!DOCTYPE html>
<html>
<head>
    <title>Práctica operadores lógicos</title>
</head>
<body>
    <p>Ingresa el número 1</p>
    <input type="number" id="num1">
    <p>Ingresa el número 2</p>
    <input type="number" id="num2">
    <button onclick="compararNumeros()">Check</button>
    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let respuesta;

            if (num1 < num2) {
                respuesta = "true";
            } else {
                respuesta = "false";
            }

            document.getElementById("resultado").textContent = respuesta;
        }
    </script>
</body>
</html>
