<!DOCTYPE html>
<html>
<title>juego preguntas</title>

<head>
    <link rel="stylesheet" href="misEstilos.css">
</head>

<body onload="comenzarTiempo(); fecha()">

    <audio id="gameOverSound">
        <source src="audios/gameover.mp3" type="audio/mpeg">
    </audio>

<pre>
1. el planeta y las personas estan compuestas en un 70% de?
<input type="text" id="respuesta1">

2. como se llama el presidente de estados unidos?
<input type="text" id="respuesta2">

3. escriba "el esta ocupado" en ingles?
<input type="text" id="respuesta3">

4. la primera arteria del corazon va a?
<input type="text" id="respuesta4">

5. los ojos pueden ver tres colores esos son?
<input type="text" id="respuesta5">

<button onclick="finalizarJuego()">Finalizar</button>
<button onclick="reiniciarJuego()">Reiniciar</button>

<h1 id="tiempoRestante">30</h1>
</pre>

<script>
    let timeoutID, intervalID;
    let tiempo = 30;
    let elementoTiempo = document.getElementById("tiempoRestante");
    let sonidoGameOver = document.getElementById("gameOverSound");

    function fecha() {
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        CurrentDate = day + "/" + month + "/" + year;
    }

    function comenzarTiempo() {
        tiempo = 30;  
        elementoTiempo.textContent = tiempo; 

        timeoutID = setTimeout(seAcaboElTiempo, tiempo * 1000);

        intervalID = setInterval(() => {
            tiempo--;
            elementoTiempo.textContent = tiempo;
            if (tiempo <= 0) {
                clearInterval(intervalID);
            }
        }, 1000);
    }

    function seAcaboElTiempo() {
        alert("Game over");
        clearInterval(intervalID);
        sonidoGameOver.play();
    }

    function reiniciarJuego() {
        location.reload();
    }

    function finalizarJuego() {
        clearTimeout(timeoutID);
        clearInterval(intervalID);
        alert(
            "Tu primer respuesta es: " + document.getElementById("respuesta1").value + "\n" +
            "Tu segunda respuesta es: " + document.getElementById("respuesta2").value + "\n" +
            "Tu tercera respuesta es: " + document.getElementById("respuesta3").value + "\n" +
            "Tu cuarta respuesta es: " + document.getElementById("respuesta4").value + "\n" +
            "Tu quinta respuesta es: " + document.getElementById("respuesta5").value + "\n" + "\n" +
            "Respuestas correctas: " + "\n" + "\n" +
            "Primera: Agua " + "\n" +
            "Segunda: Donnald Trump " + "\n" +
            "Tercera: He is bussy " + "\n" +
            "Cuarta: Al corazon " + "\n" +
            "Quinta: Rojo, amarillo y azul " + "\n" + "\n" +
            "La fecha de hoy es: " + CurrentDate
        );
    }
</script>

</body>
</html>
